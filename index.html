<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="Main">
        <div class="displayBox"><input type="text" id="display" readonly></div>

        <button class="button symbol" onclick="backspace()">x</button>
        <button class="button symbol" onclick="btnClick('%')">%</button>
        <button class="button symbol" onclick="btnClick('/')">/</button>
        <button class="button symbol" onclick="btnClick('*')">*</button>
        <button class="button" onclick="btnClick('7')">7</button>
        <button class="button" onclick="btnClick('8')">8</button>
        <button class="button" onclick="btnClick('9')">9</button>
        <button class="button symbol" onclick="btnClick('-')">-</button>
        <button class="button" onclick="btnClick('4')">4</button>
        <button class="button" onclick="btnClick('5')">5</button>
        <button class="button" onclick="btnClick('6')">6</button>
        <button class="button symbol" onclick="btnClick('+')">+</button>
        <button class="button" onclick="btnClick('1')">1</button>
        <button class="button" onclick="btnClick('2')">2</button>
        <button class="button" onclick="btnClick('3')">3</button>
        <button class="button symbol" onclick="result()">=</button>
        <button class="button zeroBtn" onclick="btnClick('0')">0</button>
        <button class="button" onclick="btnClick('.')">.</button>
        <button class="button symbol" onclick="currentDisplay= ''; btnClick('')">C</button>
    </div>

    <script src="index.js"></script>

</body>
</html>
